<div class="row" style="margin-top: 50px">
  <!-- Filter section end-->
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3" *ngFor="let car of cars | filterPipe: filterText">
        <div class="card mb-4 shadow-sm">
          <img
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="225"
            src="{{ path }}{{ car.imagePath }}"
            role="img"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          />

          <div class="card-body">
            <p
              class="card-text"
              style="font-weight: 600; border-bottom: 1px solid black"
            >
              {{ car.carName }}
            </p>
            <p class="card-text" style="font-size: 13px">
              Brand Name: {{ car.brandName }}
            </p>
            <p class="card-text" style="font-size: 13px">
              Color Name: {{ car.colorName }}
            </p>
            <p class="card-text" style="font-size: 13px">
              Model Year: {{ car.modelYear }}
            </p>
            <p class="card-text" style="font-size: 13px">
              daliy Price: {{ car.dailyPrice | currency }}
            </p>

            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-primary"
                  (click)="setCurrentCar(car)"
                  routerLink="/cars/details/{{ car.id }}"
                >
                  Detail
                </button>
              </div>
              <small class="text-muted"
                >Min Credit Score: {{ car.minCreditScore }} <br />
                Rented:
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

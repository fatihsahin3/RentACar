<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead *ngIf="dataLoaded == true">
    <tr>
      <th>Id</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Car Name</th>
      <th>Model Year</th>
      <th>Daily Price (TL)</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.id }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
  </tr>
</table>
